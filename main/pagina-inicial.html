<head>
    <link rel="stylesheet" href="css.css">
</head>
<script src="controller.js" defer></script>

<body class="window-base">
    <div id="toast" class="display-none toast"></div>
        <div class="container">
            <div class="login-fields" id="login-fields">
                <div class="login-title">
                    Login
                </div>
                <div class="social-midias">
                    <div class="facebook">f</div>
                    <div class="linkedin">in</div>
                    <div class="google">G+</div>
                </div>
                <div class="msg-use-account">
                    or use your email account:
                </div>
                <div class="fields">
                    <input type="text" class="text-field-menu">
                    <input type="password" class="text-field-menu">
                </div>
                <div class="forgot-password">
                    Forgot your password?</div>
                <div class="signin-button" id="signIn">Sign in</div>
            </div>
            <div class="login-green" id="login-green">
                <div id="login-green-msg" class="login-green color-white">
                    Don't have an account?</div>
                <div class="btn-register" id="register">Register</div>
            </div>


            <div class="register-fields" id="register-fields">
                <div class="social-midias">
                    <div class="facebook">f</div>
                    <div class="linkedin">in</div>
                    <div class="google">G+</div>
                </div>
                <div class="fields-register">
                    
                    <input type="text" class="text-field-menu" placeholder="email" id="text-field-email">
                    
                    <input type="text" class="text-field-menu" placeholder="nascimento (ex:23/09/2002)" id="text-field-nascimento">
                   
                    <input type="password" class="text-field-menu" placeholder="senha" id="text-field-password">
                    
                    <input type="password" class="text-field-menu" placeholder="repetir senha" id="text-field-repeat-password">
                    <div class="btn-done" id="done">Done</div>
                </div>
            </div>

        </div>
</body>
